<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasehh TTS Audio Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="gay-echo.mp3" type="audio/mpeg"></audio>

    <script>
        async function checkSignal() {
            const response = await fetch('/signal');
            if (response.ok) {
                const data = await response.json();
                if (data.play) {
                    document.getElementById('myAudio').play();
                }
            }
        }

        setInterval(checkSignal, 1000); // Check for signal every second
    </script>
</body>
</html>
